<div class="card">

  <div class="card-title">
    <div class="title">Tarefas</div>
    <div class="actions">
      <a routerLink="/task/">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add_cicle"></mat-icon>
      </a>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="table-actions">
          <mat-icon [matMenuTriggerFor]="actions" fontIcon="more_vert"></mat-icon>
          <mat-menu #actions="matMenu">
            <button mat-menu-item (click)="edit(element.id)">
              <mat-icon fontIcon="edit" (click)="delete(element.title)"></mat-icon>
              Edit
            </button>
            <button mat-menu-item (click)="delete(element)">
              <mat-icon fontIcon="delete"></mat-icon>
              Delete
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
