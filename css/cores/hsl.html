<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined">

    <style>
        .icon {
            font-size: 50px;
            margin: 30px;
            transition: transform 0.5s;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .cor-hsl {
            color: hsl(151, 41%, 41%);
        }

        .cor-hsla {
            color: hsla(151, 41%, 41%, 0.68);
        }
    </style>

</head>
<body>

<i class="material-icons icon cor-hsl">settings</i>
<i class="material-icons icon cor-hsla">settings</i>

</body>
</html>
