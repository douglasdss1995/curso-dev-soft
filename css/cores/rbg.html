<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined">

    <style>
        .icon {
            font-size: 50px;
            margin: 30px;
            transition: transform 0.5s;
        }

        .icon:hover {

        }

        .cor-hsla {
            color: rgba(236, 91, 91, 0.42);
        }

</head>

</html>
