<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa</title>
</head>
<body>
<form>
  <h2>Como foi sua experiência?</h2>
  <label for="nota">Nota (1-10):</label>
  <input type="number" id="nota" name="nota" min="1" max="10"><br><br>

  <label for="comentario">Comentário:</label><br>
  <textarea id="comentario" name="comentario" rows="3"></textarea><br><br>

  <button type="submit">Enviar</button>
</form>
</body>
</html>
