<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Doação</title>
</head>
<body>
<form>
  <h2>Faça uma Doação</h2>
  <label for="valor">Valor (R$):</label>
  <input type="number" id="valor" name="valor" min="1"><br><br>

  <label>Forma de Pagamento:</label><br>
  <input type="radio" id="cartao" name="pagamento" value="cartao">
  <label for="cartao">Cartão</label><br>
  <input type="radio" id="pix" name="pagamento" value="pix">
  <label for="pix">PIX</label><br><br>

  <button type="submit">Doar</button>
</form>
</body>
</html>
