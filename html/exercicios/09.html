<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva</title>
</head>
<body>
<form>
  <h2>Reserve sua Mesa</h2>
  <label for="pessoas">Nº de Pessoas:</label>
  <input type="number" id="pessoas" name="pessoas" min="1" required><br><br>

  <label for="observacoes">Observações:</label><br>
  <textarea id="observacoes" name="observacoes" rows="2"></textarea><br><br>

  <button type="submit">Reservar</button>
</form>
</body>
</html>
