<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
</head>
<body>
<form>
  <h2>Reclamação ou Sugestão</h2>
  <label>
    <input type="radio" name="tipo" value="reclamacao" required> Reclamação
  </label>
  <label>
    <input type="radio" name="tipo" value="sugestao"> Sugestão
  </label><br><br>

  <label for="descricao">Descrição:</label><br>
  <textarea id="descricao" name="descricao" rows="4" required></textarea><br><br>

  <button type="submit">Enviar</button>
</form>
</body>
</html>
