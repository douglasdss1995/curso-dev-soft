<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<strong>Destaca o texto como importante (aparece em negrito)</strong><br>

<em>Dá ênfase ao texto (aparece em itálico)</em><br>

<mark>Marca o texto como se estivesse com um marcador (fundo amarelo)</mark><br>

<u>Sublinha o texto</u><br>

<code>Formata como código (monoespaçado)</code><br>

<abbr title="Indica uma abreviação, com significado extra no title">HTML</abbr><br>

</body>
</html>
