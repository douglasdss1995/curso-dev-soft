<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/enviar" method="post">

    <fieldset>
        <legend>Informações de login</legend>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" value=""><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" value=""><br>
    </fieldset>

    <fieldset>
        <legend>Informações pessoais</legend>

        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" value=""><br>

        <label for="nascimento">Nascimento: </label>
        <input type="date" id="nascimento" name="nascimento" placeholder="Digite sua idade" value=""><br>

        <label for="idade">Idade: </label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade" value=""><br>

        <label for="brasileiro">Brasileiro</label>
        <input type="radio" name="nacionalidade" id="brasileiro" value="brasileiro">
        <label for="estrangeiro">Estrangeiro</label>
        <input type="radio" name="nacionalidade" id="estrangeiro" value="estrangeiro"><br>

        <label>Cidade
            <select name="cidade">
                <option value="am">Manaus</option>
                <option value="sp">São Paulo</option>
                <option value="ex">Exterior</option>
            </select>
        </label>


    </fieldset>

    <fieldset>
        <legend>Informações de sistema</legend>

        <label for="is_admin">Administrador? </label>
        <input type="checkbox" id="is_admin" name="is_admin" value=""><br>
    </fieldset>

    <label for="anotacoes">Mensagem: </label>
    <textarea id="anotacoes" name="anotacoes" rows="5" cols="30" placeholder="Digite sua anotação...">Anotação</textarea><br>

    <!-- Botões -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    <button type="button" onclick="alert('Olá!')">Clique aqui</button>

</form>

</body>
</html>
